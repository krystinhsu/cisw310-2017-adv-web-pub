<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="jsbasic.css">
	<title>While Loop</title>
</head>
<body style="text-align: center;background-color: #800000;">
	<h1 style="background-color: white; color:black; text-align: center;">While Loops</h1>
	
	<script>
		var mynum = 1;

		document.write("<ul>");
			while(mynum<11)
			{
			document.write("<li>Hello World</li>");
			mynum++;
			}
		document.write("</ul>");
	</script>

</body>
