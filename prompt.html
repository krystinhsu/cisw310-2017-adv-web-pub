<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="prompt.css">
	<title>Prompt</title>
</head>
<body>
	<h1>Prompt</h1>
	
	<script>
		var ans = prompt("Enter a number","");

		if(ans%2 == 0)
		{
		document.write("The number is even");
		}
		else
		{
		document.write("The number is odd");	
		}
	</script>
	
	<br/>

</body>
</html>
