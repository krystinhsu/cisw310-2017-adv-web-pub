<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="jsbasic.css">
	<title>Countdown Browser Detection</title>
</head>
<body style="text-align: center;background-color: #800000;">
	<h1 style="background-color: white; color:black; text-align: center;">Countdown Browser Detection</h1>

	<h3>
		<script>
			var today = new Date();	
			var one_day=1000*60*60*24;
			var weekday=new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday");
			var monthname=new Array("Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec");
			var myNextBirthday=new Date(today.getFullYear(), 8, 12);
				
			document.write(weekday[today.getDay()] + " ");
			document.write(monthname[today.getMonth()] + " ");
			document.write(today.getDate() + " ");
			document.write(today.getFullYear()+ " ");
		</script>
	</h3>

	<br>

	<h3>
		<script>
			var today = new Date();	
			var one_day=1000*60*60*24;
			var myNextBirthday=new Date(today.getFullYear(), 8, 12);
			var NewYears=new Date(today.getFullYear(), 0,1);

			if (today.getMonth()==9 && today.getDate()>12);
			{
			myNextBirthday.setFullYear(myNextBirthday.getFullYear()+1); 
			}  	
			document.write(Math.ceil((myNextBirthday.getTime()-today.getTime())/(one_day))+ " days left until my birthday - ");

			if (today.getMonth()==9 && today.getDate()>12);
			{
			NewYears.setFullYear(NewYears.getFullYear()+1); 
			}  	
			document.write(Math.ceil((NewYears.getTime()-today.getTime())/(one_day))+ " days left until New Years!");

		</script>
	</h3>
	

	<script>

		if(navigator.appName == "Netscape")
		{
			loop 10 times
			{
			document.write("<h3 style='color: red;'>" "</h3>");
			}	
		}
		else 
		{
			if(navigator.appName == "Microsoft Internet Explorer")
			{
				loop 10 times
				{
				document.write("<h3 style='color: blue;'>" Math.ceil((myNextBirthday.getTime()-today.getTime())/(one_day))+ " days left until my birthday - " + Math.ceil((NewYears.getTime()-today.getTime())/(one_day))+ " days left until New Years!" "</h3>");
				}
			}
			else
			{
				loop 10 times
				{
				document.write("<h3 style='color: #93710c;'>" Math.ceil((myNextBirthday.getTime()-today.getTime())/(one_day))+ " days left until my birthday - " + Math.ceil((NewYears.getTime()-today.getTime())/(one_day))+ " days left until New Years!" "</h3>");
				}
			}
		}
	</script>
