	<title>Odd Even</title>
</head>
<body style="text-align: center; background-color: #800000;">
	<h1 style="background-color: white; color:black; text-align: center;">Odd Even</h1>
	
	<script>
		for(i=1; i<11; i++)
		{
			if(i%2 == 0)
			{
			document.write("<p style='color:red'> Hello world<br>");
			}
			else
			{	
			document.write("<p style='color:blue'> Hello world<br>");	
			}
		}
	</script>
