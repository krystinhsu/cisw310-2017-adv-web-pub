<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="jsbasic.css">
	<title>Random</title>
</head>
<body style="text-align: center; background-color: #800000;">
	<h1 style="background-color: white; color:black; text-align: center;">Random</h1>
	
	<script>
	var mynum = Math.ceil(Math.random() * 3);
		if(mynum == 1)
		{
		document.write("<img src='cat.jpg' alt='cat picture'>")
		}
		if(mynum == 2)
		{
		document.write("<img src='dog.jpg' alt='dog picture'>")
		}
		if(mynum == 3)
		{
		document.write("<img src='horse.jpg' alt='horse picture'>")
		}
	</script>
	
	<br/>

</body>
</html>
