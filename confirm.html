<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="jsbasic.css">
	<title>Confirm</title>
</head>
<body style="text-align: center; background-color: #800000;">
	<h1 style="background-color: white; color:black; text-align: center;">Confirm</h1>
	
	<script>
		if(confirm("Click Okay or Cancel"))
		{
		document.write("<img src='cat.jpg' alt='cat picture'>");
		}
		else
		{
		document.write("<img src='dog.jpg' alt='dog picture'>");
		}
	</script>
	
	<br/>
		
	<a href="jsbasic.html" onclick= "return confirm('Are you sure?')">JS Basics</a>
	<a href="index.html" onclick= "return confirm('Are you sure?')">Home Page</a>
</body>
</html>
